<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
<link rel="stylesheet" href="CalcCSS.css">
<script src="calc.js"></script>
</head>
<body>
    <section id="sec-calc">
        <br>
        <div class="form-box col-md-6">
            <input class="form mb-1" type="text" name="totalCal" size="20" readonly/>
            <input class="result" type="number" value="0" name="inputNum" size="20" /> <br/>    
        </div>
        </div>
        
        <div class="calculator">
            <div class="dial-btn">
                <ul>
                    <li class="btn" value="7">7</li>
                    <li class="btn" value="8">8</li>
                    <li class="btn" value="9">9</li>
                </ul>
                <ul>
                    <li class="btn" value="4">4</li>
                    <li class="btn" value="5">5</li>
                    <li class="btn" value="6">6</li>
                </ul>
                <ul>
                    <li class="btn" value="1">1</li>
                    <li class="btn" value="2">2</li>
                    <li class="btn" value="3">3</li>
                </ul>
                <ul>
                    <li class="btn" value="c">C</li>
                    <li class="btn" value="0">0</li>
                    <li class="btn" value="ce">CE</li>
                </ul>
            </div>
            <div class="operators">
                <ul>
                    <li class="btn" value="+">+</li>
                    <li class="btn" value="-">-</li>
                    <li class="btn" value="*">*</li>
                    <li class="btn" value="/">/</li>
                    <li class="btn" value="=">=</li>
                </ul>
            </div>

        </div>
    </section>
</body>
</html>
